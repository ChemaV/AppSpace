<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/srs/css/style_form.css">
    <title>Contacto</title>
</head>
<body>
    <div class="contenedor">
        <header class="logo-apariencia">
            <div class="logo-appspace"><img src="/srs/img/logoappspaceblanco.png" class="logo"
                    alt="logo de la empresa appspace"></div>
        </header>
            <nav class="nav-bar">
                <div class="barra">
                    <ul>
                        <li class="primeraLinea"><a href="#" class="">Encuentra tu ubicación</a></li>
                        <li class="enlaces"><a href="#" class="">Productos y Servicios</a></li>
                        <li class="enlaces"><a href="/srs/html/nuestrahistoria1.html" class="">Nuestra Historia</a></li>
                        <li class="enlaces"><a href="/srs/html/formulario_contacto.html" class="">Contactos</a></li>
                        <li class="enlaces"><a href="/srs/html/index_registro.html" class="">Iniciar Sesión</a></li>
                    </ul>
                </div>
                <div class="barra-telefono">
                    <i class="fa-solid fa-phone" id="icon"></i>
                    <p class="number">+34 000 99 55 44</p>
                    <a href="#" class="enlaces1">Mostrar todas las ubicaciones</a>
                    <a href="/srs/html/formulario_contacto.html" class="enlaces2">Pregunte ahora</a>
                </div>
            </nav>
            <form id="form" action="" class="form-register">
                <h4>Formulario de Contacto</h4>
                <div id="error-message"></div>
                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombres completos*">
                <div id="error-message2"></div>
                <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellidos*">
                <div id="error-message3"></div>
                <input class="controls" type="email" name="correo" id="correo" placeholder="Correo electrónico*">
                <textarea  id="mensaje" class="form-textarea" placeholder="Aquí escriba su mensaje"></textarea>
                <div class="checkbox-container">
                    <span>
                    
                    <div class="checkbox-label"><input type="checkbox" id="checkbox-container"/>Estoy de acuerdo<br>
                    <a href="#" class="checkbox-link">Términos y condiciones </a>   <a href="#" class="checkbox-link">política de privacidad</a>                 
                  </div>
                  </span>
                </div>
                <button id="miBoton" type="submit" value="Enviar consulta">Enviar
                </button> 
                <p class="cuenta"><a href="url">Tengo una cuenta</a></p>   
            <div>                
            </div>     
            </form>
        </div>
    </div>
    <script src="/srs/js/main_form.js"></script>
</body>
</html>
